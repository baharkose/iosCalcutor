<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <main>
        
        <div class="container">
            <img src="./img/iphone.jpg" alt="">
            <div class="display">
                <h3 class="total-display">
                    
                </h3>
                <div class="current-display">
                    0
                </div>
            </div>

            <div class="phone-container">

                <div class="number-container">
                <div class="btn function number number1 ac">AC</div>
                <div class="btn function number minus-plus">Â±</div>
                <div class="btn function number number3 percent">%</div>
                <div class="btn number operator number4">/</div>
                <div class="btn rakam number number5">7</div>
                <div class="btn rakam number number6">8</div>
                <div class="btn rakam number number7">9</div>
                <div class="btn number operator number8">x</div>
                <div class="btn rakam number number9">4</div>
                <div class="btn rakam number number10">5</div>
                <div class="btn rakam number number11">6</div>
                <div class="btn number operator number12">-</div>
                <div class="btn rakam number number13">1</div>
                <div class="btn rakam number number14">2</div>
                <div class="btn rakam number number15">3</div>
                <div class="btn number operator number16">+</div>
                <div class="btn rakam number number17">0</div>
                <div class="btn number number18 point">.</div>
                <div class="btn number number19 equal">=</div>
            </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

</html>
